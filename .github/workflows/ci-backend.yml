name: Backend CI

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    - name: Start uvicorn server
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://test_user:test_password@localhost:5432/test_db' }}
        ENVIRONMENT: development
      run: |
        cd backend

        # Set SECRET_KEY from repository secret if present, otherwise generate one at runtime.
        # Do NOT print or echo the value to logs to avoid leaking secrets.
        SECRET_KEY="${{ secrets.SECRET_KEY }}"
        if [ -z "$SECRET_KEY" ]; then
          SECRET_KEY=$(openssl rand -hex 32)
        fi
        export SECRET_KEY

        uvicorn main:app --host 0.0.0.0 --port 5000 &

        # Wait for server to be ready with retry logic
        for i in {1..30}; do
          if curl -s http://localhost:5000/health > /dev/null 2>&1; then
            echo "Server is ready!"
            exit 0
          fi
          echo "Waiting for server to start... attempt $i/30"
          sleep 1
        done
        echo "Server failed to start within 30 seconds"
        exit 1
    
    - name: Health check
      run: |
        curl -f http://localhost:5000/health || exit 1
